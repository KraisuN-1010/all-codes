<!DOCTYPE html> 
<html lang="en"> 
<head>     
    <meta charset="UTF-8">     
    <meta name="viewport" content="width=device-width, initial-scale=1.0">     
    <title>rock-paper-scissors</title>   
</head> 
<body>      
    <p>Rock Paper Scissors</p>     
    <button onclick="playGame('Rock')">Rock</button>
    <button onclick="playGame('Paper')">Paper</button>
    <button onclick="playGame('Scissors')">Scissors</button>
    <button onclick="resetScore()">Reset score</button>
    <script>
        let score = JSON.parse(localStorage.getItem("score")) || {
            wins: 0,
            losses: 0,
            ties: 0
        };
        function playGame(playerMove) {
            const randomNumber = Math.random();
            let computerMove = "";
            if (randomNumber >= 0 && randomNumber < 1 / 3) {
                computerMove = "Rock";
                console.log("Rock");
            }
            else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
                computerMove = "Paper";
            }
            else if (randomNumber >= 2 / 3 && randomNumber < 1) {
                computerMove = "Scissors";
            }

            let result = "";
            if (playerMove === computerMove) {
                result = "Tie";
                score.ties++;
            }
            else if (
                (playerMove === "Rock" && computerMove === "Scissors") ||
                (playerMove === "Paper" && computerMove === "Rock") ||
                (playerMove === "Scissors" && computerMove === "Paper")
            ) {
                result = "You Win";
                score.wins++;
            }
            else {
                score.losses++;
                result = "You Lose";
            }
            localStorage.setItem("score", JSON.stringify(score));
            alert(`You picked ${playerMove}. Computer picked ${computerMove}.  ${result}. \n Wins : ${score.wins}, Losses : ${score.losses}, Ties : ${score.ties}`);
        }
        function resetScore() {
            score.wins = 0;
            score.losses = 0;
            score.ties = 0;
            localStorage.setItem("score", JSON.stringify(score)); // <-- Add this
            alert("The scores are now reset...");
        }

    </script>
</body>  
</html>
